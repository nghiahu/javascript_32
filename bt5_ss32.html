    <script>
        class Book {
        constructor(author, name) {
            this.author = author;
            this.name = name;
        }
        }
        let books = [
        new Book("J.K. Rowling", "Harry Potter"),
        new Book("George R.R. Martin", "A Song of Ice and Fire"),
        new Book("J.R.R. Tolkien", "The Lord of the Rings")
        ];
        let auth = prompt("Nhập tên tác giả:");
        let found = false;
        for (let book of books) {
        if (book.author === auth) {
            console.log(book);
            found = true;
            break;

        console.log("Không tìm thấy sách");
        }
